name: earthquake_trackerr
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0-334.4.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^5.4.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  intl: ^0.20.1
  fl_chart: ^0.66.2
  share_plus: ^10.1.4
  cloud_firestore: ^5.6.1
  url_launcher: ^6.3.1
  geolocator: ^10.1.0
  firebase_core: ^3.10.0
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^18.0.1
  audioplayers: ^5.2.1
  provider: ^6.1.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  google_maps_flutter: ^2.5.3
  vibration: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#0000FF"
  image: assets/images/earthquake.png
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleToFill



flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/earthquake.png"
  min_sdk_android: 24
  remove_alpha_ios: true
